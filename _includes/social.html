<div class="social">
	<span>
		<a class="share"
		id="facebook"
		href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url }}">
		Share
		</a>
	</span>
	<span>
		<a
		class="share"
		id="twitter"
		href="https://twitter.com/intent/tweet?url={{ page.url | prepend: site.url | url_encode }}
		&text={{ page.heading | url_encode }}">
		Tweet
		</a>
	</span>
</div>
