---
layout: basic

---

{% include header.html %}
	<div class="content">
		{% include path.html %}
		<h1 class="header">{{page.heading}}</h1>
		<p class="description">{{page.description}}</p>


		{{ content }}

		<div class="social">
			<span class="facebook">
				<div class="fb-share-button" data-href="{{ site.url }}{{ page.url }}" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u&amp;src=sdkpreparse">Share</a></div>
			</span>
			<span class="twitter">
				<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			</span>
		</div>
		

		{% include disqus.html %}

		</div>

{% include footer.html %}

<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
