<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	{% if page.og-image-url %}
	<meta property="og:image:url" content="{{ site.url }}{{site.staticfiles }}/img/posts/{{ page.category }}/{{ page.title }}/{{ page.og-image-url }}" />
	<meta property="og:title" content="{{ page.heading }}"/>	
	<meta property="og:description" content="{{page.description}}" />
	<meta property="og:article:author" content="{{ site.title }}" />
	<meta property="og:article:published_time" content="{{ page.date | date_to_xmlschema }}" />
	<meta name="twitter:card" content="summary" />
	<!-- <meta name="twitter:site" content="@flickr" /> -->
	<meta name="twitter:title" content="{{ page.heading }}" />
	<meta name="twitter:description" content="{{page.description}}" />
	<meta name="twitter:image" content="{{ site.url }}{{site.staticfiles }}/img/posts/{{ page.category }}/{{ page.title }}/{{ page.og-image-url }}" />

	{% endif %}
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{{ site.staticfiles }}/css/main.css" />

	
	
	<title>{% if page.heading %}{{ page.heading }}{% elsif page.category %} {{ page.category | capitalize }}{% endif%} | {{ site.title }}</title>
</head>
<body>
	


{{ content }}

	
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
	</script>
	<script src="{{ site.baseurl }}{{ site.staticfiles }}/js/main.js" type="text/javascript" charset="utf-8" async defer>
	</script>
	<script type="text/x-mathjax-config">
  		MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
	</script>
	<script type="text/javascript" async
  		src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=defa	ult">
	</script>
</body>
</html>
